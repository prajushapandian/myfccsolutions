<!--Build a checkout page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://i.pinimg.com/originals/37/5a/5c/375a5cb71f05a6772c03a5c63fe93a3c.jpg" alt= "A ceramic bowl"
        width="560"
        height="350">      
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder name:</label>
            <input id="card-name" name="card-name" required aria-required="true">
            <br>
            <label for="card-number">Card number:</label>
            <input id="card-number" name="card-number" required aria-required="true">
            <br>
            <label for="exp">Expiry Date:</label>
            <input id="exp" name="exp" placeholder="MM/YYYY">
            <br>
            <button type="submit">Place Order</button>
            <br>
        </form>
    </section>

</body>
</html>
