<!--Build a survey form-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <header>
    <h1 id="title">Student Survey</h1>
    <p id="description">Kindly fill all the details to the best of your ability.</p>
  </header>
  <body>

    <form id="survey-form">
   
    <label id="name-label">Please enter your first and last name</label>
    <label for="fname">First Name:</label>
    <input required type="text" id="name" placeholder="First Name">

    <label for="lname">Last Name:</label>
    <input required type="text" id="name" placeholder="Last Name">
    <br></br>

    <label id="email-label">Please enter your email id</label>

    <label for="email">Email:</label>
    <input required type="email" id="email" placeholder="example@email.com">
    
    <br></br>

  <label id="number-label">Mention which semester you're currently in</label>
    <label for="number">Semester:</label>
    <input type="number" id="number" name="semester" min="1" max="8" placeholder="Current semester">
    
    <label>Branch:</label>
    <select id="dropdown">
      <option value="computer science">Computer Science</option>
      <option value="electrical">Electrical</option>
      <option value="mechanical">Mechanical</option>
    </select>
    
    <br></br>

  
    <legend>Which mode of transportation do you take?</legend> 
    <label for="transport">Two Wheeler</label>
    <input type="checkbox" id="transport" value="transport">
    <label for="transport">Four Wheeler</label>
    <input type="checkbox" id="transport" value="transport">
    <label for="transport">Public Transport</label>
    <input type="checkbox" id="transport" value="transport">
    <br></br>
  

  
      
    <legend for="citizen">Are you a citizen?</legend>
    <label>Yes</label>
    <input type="radio" name="citizen" value="citizen">
    <label>No</label>
    <input type="radio" name="citizen" value="citizen"><br></br>
    

    <legend>Any comments or suggestions?</legend>
    <textarea>Enter your comments and suggestions</textarea>

  
  <section>
  <button id="submit">Submit</button>
  </section>
  </form>




  </body>
</html>
